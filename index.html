<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Twitchtv App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <div class="row text-xs-center">
        <p class="display-1">The Twitch.tv App</p>
    </div>
    <div class="row text-xs-right">
        <div class="btn-group" role="group" aria-label="Basic example">
            <a class="btn btn-secondary" href="#all" id="allButton">All</a>
            <a class="btn btn-secondary" href="#online" id="onButton">Online</a>
            <a class="btn btn-secondary" href="#offline" id="offButton">Offline</a>
        </div>
    </div>
    <div class="row m-t-1">

        <ul class="list-group" id="all">
            <p class="h1">All</p>

        </ul>

        <ul class="list-group" id="online">
            <p class="h1">Online</p>

        </ul>

        <ul class="list-group" id="offline">
            <p class="h1">Offline</p>
        </ul>
    </div>
</div>


<!-- jQuery first, then Tether, then Bootstrap JS. -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"
        integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js"
        integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js"></script>
<script src="js/index.js"></script>
</body>

</html>
